<!DOCTYPE html>
<html class="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Brilliant Lunch</title>
    
    <link rel="stylesheet" href="css/ui-layout.css">
    <script src="js/lib/jquery.js"></script>
</head>

<body>
    <div class="lunch-schedule">
        <div class="lunch-schedule-timeline">
            <ul>
                <li>
                    <span class="time-now">9:00</span>
                    <span class="time-period time-detail">AM</span>
                </li>
                <li>
                    <span class="time-now time-detail">9:30</span>
                </li>
                <li>
                    <span class="time-now">10:00</span>
                    <span class="time-period time-detail">AM</span>
                </li>
                <li>
                    <span class="time-now time-detail">10:30</span>
                </li>
                <li>
                    <span class="time-now">11:00</span>
                    <span class="time-period time-detail">AM</span>
                </li>
                <li>
                    <span class="time-now time-detail">11:30</span>
                </li>
                <li>
                    <span class="time-now">12:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">12:30</span>
                </li>
                <li>
                    <span class="time-now">1:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">1:30</span>
                </li>
                <li>
                    <span class="time-now">2:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">2:30</span>
                </li>
                <li>
                    <span class="time-now">3:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">3:30</span>
                </li>
                <li>
                    <span class="time-now">4:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">4:30</span>
                </li>
                <li>
                    <span class="time-now">5:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">5:30</span>
                </li>
                <li>
                    <span class="time-now">6:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">6:30</span>
                </li>
                <li>
                    <span class="time-now">7:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">7:30</span>
                </li>
                <li>
                    <span class="time-now">8:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
                <li>
                    <span class="time-now time-detail">8:30</span>
                </li>
                <li>
                    <span class="time-now">9:00</span>
                    <span class="time-period time-detail">PM</span>
                </li>
            </ul>
        </div>
        
        <div class="lunch-schedule-events">
            <ul>
                <li class="lunch-schedule-group">
                    <ul class="not-suitable-persons-events">
                    </ul>
                </li>
  
                <li class="lunch-schedule-group">
                    <ul class="suitable-persons-events">
                    </ul>
                </li>
  
                <li class="lunch-schedule-group">
                    <ul class="my-event">
                    </ul>
                </li>
            </ul>'
        </div>
    </div>
        
    <script src="js/main.js"></script>
    <script src="js/lunch-matcher.js"></script>
</body>
</html>
